            <button onclick="setPreset('ä»Šå¤©å¤©æ°”çœŸå¥½ï¼Œæˆ‘ä»¬å‡ºå»èµ°èµ°å§ï¼')" class="px-4 py-2 bg-slate-800/50 rounded-lg text-sm text-slate-300 hover:bg-slate-700 transition">æ—¥å¸¸</button>
            <button onclick="setPreset('æˆ‘å¥½æƒ³ä½ å•Šï¼Œä½ ä»€ä¹ˆæ—¶å€™å›æ¥ï¼Ÿ')" class="px-4 py-2 bg-slate-800/50 rounded-lg text-sm text-slate-300 hover:bg-slate-700 transition">æ€å¿µ</button>
            <button onclick="setPreset('å“¼ï¼ä½ åˆåœ¨éª—æˆ‘ï¼Œè®¨åŒæ­»äº†ï¼')" class="px-4 py-2 bg-slate-800/50 rounded-lg text-sm text-slate-300 hover:bg-slate-700 transition">æ’’å¨‡</button>

        <!-- è°ƒè¯•ï¼šç›´æ¥ä¸‹è½½éŸ³é¢‘ -->
        <div class="mt-4 text-center">
            <button onclick="downloadAudio()" class="px-4 py-2 bg-orange-600 hover:bg-orange-500 rounded-lg text-sm transition">
                ğŸ“¥ ä¸‹è½½ WAV (è·³è¿‡å‰ç«¯æ’­æ”¾)
            </button>
            <p class="text-xs text-slate-500 mt-1">å¦‚æœä¸‹è½½çš„éŸ³é¢‘æ­£å¸¸ï¼Œè¯´æ˜é—®é¢˜åœ¨å‰ç«¯æ’­æ”¾</p>

    <script>
        // è‡ªåŠ¨ä½¿ç”¨å½“å‰é¡µé¢æ‰€åœ¨çš„ API åœ°å€ (è§£å†³ç«¯å£è½¬å‘å’Œè·¨åŸŸé—®é¢˜)
        const TTS_URL = ''; 
        let audioContext = null;

        function setPreset(text) {
            document.getElementById('text-input').value = text;
        }

        async function checkHealth() {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');
            try {
                const res = await fetch(`${TTS_URL}/health`);
                const data = await res.json();
                if (data.status === 'ok') {
                    dot.className = 'w-3 h-3 rounded-full bg-green-500 animate-pulse';
                    text.textContent = 'âœ… VoxCPM 1.5 å°±ç»ª (TTFA ~285ms)';
                    document.getElementById('play-btn').disabled = false;
                    document.getElementById('stream-btn').disabled = false;
                } else {
                    dot.className = 'w-3 h-3 rounded-full bg-yellow-500 animate-pulse';
                    text.textContent = 'â³ ' + (data.status || 'åŠ è½½ä¸­...');
                }
            } catch (e) {
                dot.className = 'w-3 h-3 rounded-full bg-red-500';
                text.textContent = 'âŒ æœåŠ¡æœªè¿è¡Œ (ç«¯å£ 9003)';
            }
        }

        async function synthesize() {
            const input = document.getElementById('text-input').value;
            if (!input) return;

            const steps = parseInt(document.getElementById('steps-range').value);
            const cfg = parseFloat(document.getElementById('cfg-range').value);

            const avatar = document.getElementById('avatar');
            avatar.classList.add('speaking');
            
            const startTime = performance.now();
            
            try {
                const res = await fetch(`${TTS_URL}/tts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: input,
                        inference_timesteps: steps,
                        cfg_value: cfg
                    })
                });
                
                const ttfa = performance.now() - startTime;
                document.getElementById('ttfa').textContent = Math.round(ttfa);
                
                const audioBlob = await res.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    avatar.classList.remove('speaking');
                    const totalTime = performance.now() - startTime;
                    document.getElementById('total-time').textContent = Math.round(totalTime);
                    // RTF = åˆæˆæ—¶é—´ / éŸ³é¢‘æ—¶é•¿
                    document.getElementById('rtf').textContent = (ttfa / 1000 / audio.duration).toFixed(2);
                };
                
                audio.play();
            } catch (e) {
                avatar.classList.remove('speaking');
                alert('é”™è¯¯: ' + e.message);
            }
        }

        async function synthesizeStream() {
            const input = document.getElementById('text-input').value;
            if (!input) return;

            const steps = parseInt(document.getElementById('steps-range').value);
            const cfg = parseFloat(document.getElementById('cfg-range').value);

            const avatar = document.getElementById('avatar');
            avatar.classList.add('speaking');
            
            if (!audioContext) {
                // VoxCPM 1.5 ä½¿ç”¨ 44.1kHz é«˜ä¿çœŸé‡‡æ ·ç‡
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 44100 });
                console.log(`ğŸ”Š AudioContext é‡‡æ ·ç‡: ${audioContext.sampleRate} Hz (è¯·æ±‚ 44100 Hz)`);
                if (audioContext.sampleRate !== 44100) {
                    console.warn(`âš ï¸ é‡‡æ ·ç‡ä¸åŒ¹é…ï¼å®é™…: ${audioContext.sampleRate}, è¯·æ±‚: 44100`);
                }
            }
            
            const startTime = performance.now();
            let firstChunkTime = null;
            let totalSamples = 0;
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // ğŸ¯ æ ¸å¿ƒæ”¹è¿›ï¼šåˆå§‹ç¼“å†² + å¹³æ»‘æ’­æ”¾
            // - æ”¶é›†å‰ N ä¸ª chunk åæ‰å¼€å§‹æ’­æ”¾ (é¿å…åˆå§‹æ–­æµ)
            // - å¢å¤§ç¼“å†²é‡æ¢å–æµç•…åº¦ (ç‰ºç‰²çº¦ 500ms å»¶è¿Ÿ)
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const BUFFER_CHUNKS = 5; // ç­‰å¾… 5 ä¸ª chunk (~800ms) åå¼€å§‹æ’­æ”¾ï¼Œæ¢å–ç»å¯¹æµç•…
            let chunks = [];
            let isPlaying = false;
            let scheduledEndTime = 0;
            let pendingChunks = 0;  // å¾…æ’­æ”¾çš„ chunk è®¡æ•°ï¼ˆç”¨äºå˜é€Ÿè¡¥å¿ï¼‰
            
            try {
                const res = await fetch(`${TTS_URL}/tts/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: input,
                        inference_timesteps: steps,
                        cfg_value: cfg
                    })
                });
                
                const reader = res.body.getReader();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    if (value.length > 0) {
                        const now = performance.now();
                        if (firstChunkTime === null) {
                            firstChunkTime = now;
                            const ttfa = firstChunkTime - startTime;
                            document.getElementById('ttfa').textContent = Math.round(ttfa);
                            console.log(`ğŸ¤ TTFA: ${ttfa.toFixed(0)}ms`);
                        }
                        
                        // è°ƒè¯•æ—¥å¿— (44100 Hz / 1000 = 44.1 samples per ms)
                        const chunkMs = (value.length / 2) / 44.1;
                        console.log(`ğŸ“¦ Chunk #${chunks.length+1}: ${value.length} bytes (${chunkMs.toFixed(0)}ms) @ ${(now-startTime).toFixed(0)}ms`);
                        
                        // æ­£ç¡®å¤„ç† buffer
                        const safeBuffer = value.slice().buffer;
                        const int16 = new Int16Array(safeBuffer);
                        const float32 = new Float32Array(int16.length);
                        for (let i = 0; i < int16.length; i++) {
                            float32[i] = int16[i] / 32768.0;
                        }
                        totalSamples += float32.length;
                        chunks.push(float32);
                        pendingChunks++;  // å¾…æ’­æ”¾è®¡æ•°
                        
                        // ç¼“å†²å¤Ÿäº†å°±å¼€å§‹æ’­æ”¾
                        if (!isPlaying && chunks.length >= BUFFER_CHUNKS) {
                            isPlaying = true;
                            scheduledEndTime = audioContext.currentTime + 0.05; // 50ms å®‰å…¨å»¶è¿Ÿ
                            console.log(`â–¶ï¸ å¼€å§‹æ’­æ”¾ (ç¼“å†²äº† ${chunks.length} ä¸ª chunk)`);
                            // æ’­æ”¾æ‰€æœ‰å·²ç¼“å†²çš„ chunkï¼Œä¼ å…¥ç¼“å†²çº§åˆ«
                            for (let i = 0; i < chunks.length; i++) {
                                const bufferLevel = chunks.length - i;  // å‰©ä½™å¾…æ’­æ”¾æ•°é‡
                                scheduledEndTime = playChunk(chunks[i], scheduledEndTime, bufferLevel);
                            }
                            pendingChunks = 0;
                            chunks = [];
                        } else if (isPlaying) {
                            // å·²åœ¨æ’­æ”¾ä¸­ï¼Œç›´æ¥è¿½åŠ ï¼ˆä¼ å…¥å½“å‰ç¼“å†²çº§åˆ«ï¼‰
                            scheduledEndTime = playChunk(float32, scheduledEndTime, pendingChunks);
                            pendingChunks = Math.max(0, pendingChunks - 1);
                            chunks = [];
                        }
                    }
                }
                
                // æ’­æ”¾å‰©ä½™ chunks
                if (chunks.length > 0 && !isPlaying) {
                    scheduledEndTime = audioContext.currentTime + 0.05;
                    for (let i = 0; i < chunks.length; i++) {
                        const bufferLevel = chunks.length - i;
                        scheduledEndTime = playChunk(chunks[i], scheduledEndTime, bufferLevel);
                    }
                }
                
                const totalTime = performance.now() - startTime;
                document.getElementById('total-time').textContent = Math.round(totalTime);
                
                const audioDuration = totalSamples / 44100;  // VoxCPM 1.5 é‡‡æ ·ç‡
                document.getElementById('rtf').textContent = ((firstChunkTime - startTime) / 1000 / audioDuration).toFixed(2);
                
                // ç­‰å¾…æ’­æ”¾å®Œæˆ
                const remainingPlayTime = (scheduledEndTime - audioContext.currentTime) * 1000;
                setTimeout(() => avatar.classList.remove('speaking'), Math.max(0, remainingPlayTime));
                
            } catch (e) {
                avatar.classList.remove('speaking');
                alert('é”™è¯¯: ' + e.message);
            }
            
            // è¾…åŠ©å‡½æ•°ï¼šæ’­æ”¾å•ä¸ª chunkï¼Œè¿”å›ç»“æŸæ—¶é—´
            // ğŸ”§ å˜é€Ÿè¡¥å¿ï¼šå½“ç¼“å†²åŒºå‘Šæ€¥æ—¶é™é€Ÿï¼Œä¸ºåç«¯äº‰å–æ—¶é—´
            function playChunk(float32, startAt, bufferLevel = 5) {
                const audioBuffer = audioContext.createBuffer(1, float32.length, 44100);
                audioBuffer.getChannelData(0).set(float32);
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                // ğŸ¯ å˜é€Ÿè¡¥å¿ï¼šç¼“å†²åŒºå‘Šæ€¥æ—¶é™é€Ÿ 8%ï¼Œç”¨æˆ·å‡ ä¹å¬ä¸å‡ºæ¥
                // bufferLevel = å¾…æ’­æ”¾çš„ chunk æ•°é‡
                if (bufferLevel < 2) {
                    source.playbackRate.value = 0.92;  // é™é€Ÿ 8%
                    console.log(`ğŸ¢ ç¼“å†²å‘Šæ€¥ (${bufferLevel})ï¼Œé™é€Ÿè‡³ 0.92x`);
                } else if (bufferLevel < 4) {
                    source.playbackRate.value = 0.96;  // è½»å¾®é™é€Ÿ 4%
                } else {
                    source.playbackRate.value = 1.0;   // æ­£å¸¸é€Ÿåº¦
                }
                
                // å¤„ç†æ—¶é—´å¯¹é½
                const now = audioContext.currentTime;
                if (startAt < now) {
                    startAt = now + 0.05;
                    console.log(`âš ï¸ æ’­æ”¾æ—¶é—´é‡å¯¹é½: +50ms`);
                }
                source.start(startAt);
                
                // æ³¨æ„ï¼šå˜é€Ÿæ—¶å®é™…æ’­æ”¾æ—¶é•¿ä¼šå˜åŒ–
                const actualDuration = audioBuffer.duration / source.playbackRate.value;
                return startAt + actualDuration;
            }
        }

        // ä¸‹è½½éŸ³é¢‘ï¼ˆç»•è¿‡å‰ç«¯æ’­æ”¾ï¼Œæµ‹è¯•åç«¯éŸ³é¢‘æ˜¯å¦æ­£ç¡®ï¼‰
        async function downloadAudio() {
            const input = document.getElementById('text-input').value;
            if (!input) return alert('è¯·è¾“å…¥æ–‡å­—');
            
            const steps = parseInt(document.getElementById('steps-range').value);
            const cfg = parseFloat(document.getElementById('cfg-range').value);
            
            try {
                const res = await fetch(`${TTS_URL}/tts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input, inference_timesteps: steps, cfg_value: cfg })
                });
                
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'voxcpm_output.wav';
                a.click();
                URL.revokeObjectURL(url);
            } catch (e) {
                alert('ä¸‹è½½å¤±è´¥: ' + e.message);
            }
        }

        // åˆå§‹åŒ–
        checkHealth();
        setInterval(checkHealth, 5000);
    </script>
