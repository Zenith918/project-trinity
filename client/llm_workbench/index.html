<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity LLM Reflex Workbench</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f1117; color: #e2e8f0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .chat-bubble { max-width: 85%; animation: fadeIn 0.3s ease-out; }
        .user-bubble { background-color: #2563eb; border-radius: 18px 18px 4px 18px; }
        .ai-bubble { background-color: #1e293b; border-radius: 18px 18px 18px 4px; border: 1px solid #334155; }
        .typing-cursor::after { content: '▋'; animation: blink 1s step-start infinite; color: #60a5fa; margin-left: 2px; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Markdown Styles */
        .prose p { margin-bottom: 0.8em; }
        .prose strong { color: #93c5fd; }
        .prose em { color:rgb(77, 252, 95); font-style: normal; } /* 强调动作 */
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f1117; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center shadow-md z-10">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
            <h1 class="font-bold text-xl tracking-wide bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Trinity LLM Reflex</h1>
            <span class="text-xs px-2 py-0.5 rounded bg-slate-800 text-slate-400 border border-slate-700">Phase 1.5</span>
        </div>
        <div class="flex gap-4 text-xs font-mono text-slate-400" id="status-bar">
            <div><i class="fas fa-bolt text-yellow-500 mr-1"></i>TTFT: <span id="last-ttft" class="text-white">--</span> ms</div>
            <div><i class="fas fa-tachometer-alt text-blue-500 mr-1"></i>Speed: <span id="last-speed" class="text-white">--</span> tok/s</div>
        </div>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 pb-24 scroll-smooth">
        <!-- Welcome Message -->
        <div class="flex flex-col items-start chat-bubble ai-bubble p-4 shadow-lg">
            <div class="flex items-center gap-2 mb-1 text-xs text-slate-400 font-semibold uppercase tracking-wider">
                <i class="fas fa-robot"></i> Trinity
            </div>
            <div class="prose text-sm md:text-base leading-relaxed text-slate-200">
                <p>你好！我是 Trinity。我已经准备好进行极速对话测试了。</p>
                <p>我的首字延迟 (TTFT) 目标是 <span class="text-green-400 font-bold">200ms</span> 以内。</p>
                <p>随便说点什么吧？比如 <span class="text-yellow-300">"给我讲个睡前故事"</span> 或者 <span class="text-yellow-300">"我好累"</span>。</p>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-slate-900/90 backdrop-blur-sm border-t border-slate-800 p-4 absolute bottom-0 w-full">
        <div class="max-w-4xl mx-auto relative">
            <div class="absolute -top-10 left-0 text-xs text-slate-500 transition-opacity opacity-0" id="typing-indicator">
                Trinity is thinking...
            </div>
            <form id="chat-form" class="flex gap-3">
                <div class="relative flex-1">
                    <input type="text" id="user-input" 
                        class="w-full bg-slate-800 text-white rounded-xl pl-4 pr-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-blue-500/50 border border-slate-700 placeholder-slate-500 transition-all shadow-inner"
                        placeholder="输入消息..." autocomplete="off">
                    <div class="absolute right-3 top-3.5 text-slate-500">
                        <i class="far fa-keyboard"></i>
                    </div>
                </div>
                <button type="submit" 
                    class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white px-6 py-3 rounded-xl font-medium transition-all transform active:scale-95 shadow-lg shadow-blue-500/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                    <span>发送</span>
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </form>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const lastTtftEl = document.getElementById('last-ttft');
        const lastSpeedEl = document.getElementById('last-speed');
        const typingIndicator = document.getElementById('typing-indicator');
        let abortController = null; // 用于中断请求

        // Markdown 配置
        marked.setOptions({
            breaks: true, // 换行符转 <br>
            gfm: true
        });

        // 自动滚动到底部
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 切换按钮状态
        function setButtonState(state) {
            const btn = chatForm.querySelector('button');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            
            if (state === 'sending') {
                // 变为停止按钮
                btn.classList.remove('from-blue-600', 'to-indigo-600', 'hover:from-blue-500', 'hover:to-indigo-500');
                btn.classList.add('from-red-600', 'to-pink-600', 'hover:from-red-500', 'hover:to-pink-500');
                icon.className = 'fas fa-stop-circle';
                text.textContent = '停止';
                btn.onclick = (e) => {
                    e.preventDefault();
                    if (abortController) {
                        abortController.abort();
                        abortController = null;
                        finishGeneration(true); // 手动结束
                    }
                };
            } else {
                // 恢复发送按钮
                btn.classList.add('from-blue-600', 'to-indigo-600', 'hover:from-blue-500', 'hover:to-indigo-500');
                btn.classList.remove('from-red-600', 'to-pink-600', 'hover:from-red-500', 'hover:to-pink-500');
                icon.className = 'fas fa-paper-plane text-sm';
                text.textContent = '发送';
                btn.onclick = null; // 恢复默认 submit 行为
            }
        }
        
        // 结束生成时的清理工作
        function finishGeneration(aborted = false) {
            userInput.disabled = false;
            if (!aborted) userInput.focus(); // 如果是停止的，可能不想立刻聚焦
            typingIndicator.style.opacity = '0';
            setButtonState('idle');
            
            // 移除光标
            const cursors = document.querySelectorAll('.typing-cursor');
            cursors.forEach(c => c.remove());
            
            if (aborted) {
                addMessage('system', '已停止生成');
            }
        }

        // 添加消息气泡
        function addMessage(role, text) {
            const div = document.createElement('div');
            let isUser = role === 'user';
            let isSystem = role === 'system';
            
            div.className = `flex flex-col ${isUser ? 'items-end' : 'items-start'} w-full`;
            
            const bubble = document.createElement('div');
            if (isSystem) {
                bubble.className = `text-xs text-slate-500 italic p-2 self-center`;
                bubble.innerHTML = `<i class="fas fa-info-circle"></i> ${text}`;
                div.appendChild(bubble);
                chatContainer.appendChild(div);
                scrollToBottom();
                return;
            }
            
            bubble.className = `chat-bubble p-4 shadow-lg ${isUser ? 'user-bubble text-white' : 'ai-bubble text-slate-200'}`;
            
            // Header
            const header = document.createElement('div');
            header.className = `flex items-center gap-2 mb-1 text-xs ${isUser ? 'text-blue-200' : 'text-slate-400'} font-semibold uppercase tracking-wider`;
            header.innerHTML = isUser ? '<i class="fas fa-user"></i> You' : '<i class="fas fa-robot"></i> Trinity';
            
            // Content
            const content = document.createElement('div');
            content.className = 'prose text-sm md:text-base leading-relaxed';
            if (isUser) {
                content.textContent = text;
            } else {
                // AI 消息初始化为空，等待流式填充
                content.innerHTML = '<span class="typing-cursor"></span>';
            }
            
            bubble.appendChild(header);
            bubble.appendChild(content);
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            scrollToBottom();

            return content; // 返回内容容器以便后续更新
        }

        // 处理提交
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // UI 更新
            userInput.value = '';
            userInput.disabled = true;
            setButtonState('sending');
            addMessage('user', text);
            
            // 准备接收 AI 回复
            const aiContentEl = addMessage('ai', '');
            typingIndicator.style.opacity = '1';
            
            let fullResponse = "";
            let startTime = performance.now();
            let firstTokenTime = null;
            let tokenCount = 0;
            
            // 创建新的 AbortController
            abortController = new AbortController();

            try {
                // 连接到 Server (Port 8000)
                const response = await fetch('http://localhost:8000/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, emotion: 'neutral' }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                // 处理流
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    
                    // 记录 TTFT
                    if (firstTokenTime === null && chunk.trim().length > 0) {
                        firstTokenTime = performance.now();
                        const ttft = Math.round(firstTokenTime - startTime);
                        lastTtftEl.textContent = ttft;
                        
                        // 颜色指示
                        lastTtftEl.className = ttft < 200 ? 'text-green-400 font-bold' : (ttft < 500 ? 'text-yellow-400' : 'text-red-400');
                        typingIndicator.style.opacity = '0'; // 收到第一个字就隐藏 thinking
                    }
                    
                    // 更新内容
                    fullResponse += chunk;
                    tokenCount += chunk.length / 2; 
                    
                    // 实时渲染 Markdown
                    let formatted = fullResponse
                        .replace(/\[([a-zA-Z]+)\]/g, '<strong class="text-purple-400">[$1]</strong>') // 英文情绪标签
                        .replace(/\[([\u4e00-\u9fa5]+)\]/g, '<em class="text-yellow-400">[$1]</em>'); // 中文动作标签
                    
                    aiContentEl.innerHTML = marked.parse(formatted) + '<span class="typing-cursor"></span>';
                    scrollToBottom();
                }

                // 完成
                const totalTime = (performance.now() - startTime) / 1000;
                const speed = Math.round(tokenCount / totalTime); // chars/sec
                lastSpeedEl.textContent = speed;
                
                finishGeneration(false);

            } catch (err) {
                if (err.name === 'AbortError') {
                    // 用户手动停止，不做错误处理
                    console.log('Generation aborted');
                } else {
                    aiContentEl.innerHTML += `<div class="text-red-500 mt-2"><i class="fas fa-exclamation-triangle"></i> Error: ${err.message}</div>`;
                    finishGeneration(false);
                }
            }
        });
        
        // 初始聚焦
        userInput.focus();
    </script>
</body>
</html>
